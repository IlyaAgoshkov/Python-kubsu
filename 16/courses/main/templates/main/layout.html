{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/8f60799fe8.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/python.jpg' %}" alt="logo">
        <span class="logo">python</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Главная</li></a>
            <a href="{% url 'courses' %}"><li><i class="fa-brands fa-github"></i>Таблица курсов</li></a>
            <a href="{% url 'subject' %}"><li><i class="fa-solid fa-book"></i>Таблица предметов</li></a>
            <a href="{% url 'instructor' %}"><li><i class="fa-solid fa-person-chalkboard"></i>Таблица преподавателей</li></a>
            <a href="{% url 'table' %}"><li><i class="fa-solid fa-table"></i>Вывод всех записей таблица</li> </a>
        </ul>
    </aside>
  {% block content %}
  {% endblock %}
</body>
</html>
